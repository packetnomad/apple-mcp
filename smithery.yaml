# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      client:
        type: string
        default: default
        description: The client type to use.
      remote:
        type: boolean
        default: false
        description: Whether to run in remote mode with HTTP server.
      port:
        type: number
        default: 3000
        description: Port to use for remote HTTP server.
      apiKey:
        type: string
        description: Optional API key for securing remote access.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ 
      command: 'bun', 
      args: [
        'run', 
        'index.ts', 
        `--client=${config?.client || 'default'}`,
        ...(config?.remote ? ['--remote', `--port=${config?.port || 3000}`] : []),
        ...(config?.apiKey ? [`--api-key=${config.apiKey}`] : [])
      ],
      env: {
        ...process.env,
        SMITHERY_ENV: 'true',
        ...(config?.apiKey ? { MCP_API_KEY: config.apiKey } : {})
      }
    })
  exampleConfig:
    client: default
    remote: false
    port: 3000
